<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumia clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,200;0,300;1,200;1,500&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="banner">
                <img src="https://ug.jumia.is/cms/UG_W4_JUMIA-LOVES-YOU_STICKYBANNER_1168x56.gif" alt="">
            </div>
            <div class="sell flex-start">
                <div class="left-sell">
                    <p><i class='bx bx-star'></i> Sell on Jumia</p>
                </div>
                <div class="right-sell flex-start">
                    <p><i class='bx bx-bowl-hot'></i> FOOD</p>
                    <p class="gray-text"><i class='bx bx-crown' ></i>PRIME</p>
                </div>
            </div>
            <div class="nav-Bar flex-start">
                <div class="logo-sectn">
                    <img src="./assets/jumia_logo_small.png" alt="">
                </div>
                <div class="search-sectn center">
                    <i class='bx bx-search-alt-2' ></i>
                    <input type="text" placeholder="Search Products,items and categories">
                    <button>SEARCH</button>
                </div>
                <div class="acct-sectn flex-space">
                    <div class="acct sm-space center">
                        <div class="icon  center">
                            <i class='bx bxs-user' ></i>
                        </div>
                        <p class="center">Account <i class='bx bx-chevron-down' ></i></p>
                    </div>
                    <div class="help sm-space center">
                        <div class="icon">
                            <i class='bx bx-help-circle' ></i>
                        </div>
                        <p class="center">Help <i class='bx bx-chevron-down' ></i></p>
                        
                    </div>
                    <a href="#" class="cart sm-space center">
                        <div class="icon">
                            <i class='bx bx-cart' ></i>
                        </div>
                        <p class="center">Cart <i class='bx bx-chevron-down' ></i></p>
                    </a>
                </div>
            </div>
        </div>
        <div class="main">
            <section class="hero-sectn flex-start">
                <div class="side-hero-left flex-start">
                    <a href="#" class="categor flex-start">
                        <i class='bx bxl-apple' ></i>
                        <p>Supermarket</p>
                    </a>
                    <a href="#" class="categor flex-start">
                        <i class='bx bx-mobile'></i>
                        <p>Mobile Phones & Tablets</p>
                    </a>
                    <a href="#" class="categor flex-start">
                        <i class='bx bx-home' ></i>
                        <p>Home & Office</p>
                    </a>
                    <a href="#" class="categor flex-start">
                        <i class='bx bxl-apple' ></i>
                        <p>Supermarket</p>
                    </a>
                    <a href="#" class="categor flex-start">
                        <i class='bx bxl-apple' ></i>
                        <p>Supermarket</p>
                    </a>
                    <a href="#" class="categor flex-start">
                        <i class='bx bxl-apple' ></i>
                        <p>Supermarket</p>
                    </a>
                    <a href="#" class="categor flex-start">
                        <i class='bx bxl-apple' ></i>
                        <p>Supermarket</p>
                    </a>
                    
                </div>
                <div class="main-hero">
                    <img src="./assets/baann.gif" alt="">
                </div>
                <div class="side-hero-right flex-space">
                    <div class="top-side-hero-left">
                        <a href="#" class="help m-top flex-start">
                            <img src="https://ug.jumia.is/cms/Webp.net-resizeimage-(1).png" alt="">
                            <div class="text-sectn">
                                <h5>HELP CENTER</h5>
                                <p>Guide to Customer Care</p>
                            </div>
                        </a>
                        <a href="#" class="help m-top flex-start">
                            <img src="https://ug.jumia.is/cms/icone-2-return.png" alt="">
                            <div class="text-sectn">
                                <h5>HELP CENTER</h5>
                                <p>Guide to Customer Care</p>
                            </div>
                        </a>
                        <a href="#" class="help m-top flex-start">
                            <img src="https://ug.jumia.is/cms/icone-2-payment.png" alt="">
                            <div class="text-sectn">
                                <h5>HELP CENTER</h5>
                                <p>Guide to Customer Care</p>
                            </div>
                        </a>
                    </div>
                    <div class="botmm-side-hero-left">
                        <img src="https://ug.jumia.is/cms/UG_W4_JUMIA-LOVES-YOU_xoxoxoxooxox.gif" alt="">
                    </div>
                </div>
            </section>
            <section class="top-selling-sectn"></section>
            <section class="time-left-sectn"></section>
        </div>
    </div>
</body>
</html>
